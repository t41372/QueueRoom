<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Enter Room    </title>
    <link href= "./theme.css" type="text/css" rel="stylesheet">

</head>

<body>
    <!-- Particles.js div -->
    <div id="particles-js">

        <h1>Enter Room, plase enter the room</h1>

        <div id="center-card">
            <!-- New User-->
            <h1>New User</h1>
            <form id="addPeopleForm" action="http://localhost:8080/addPeople/" method="get">
                <label>Please secify the room you want to enter:</label>
                <br/>
                <label>Room Number:</label>
                <input type="text" name="roomNumber" placeholder="Room Number"/>
                <input type="submit" value="Submit"/>
            </form>

            <!-- Existing User-->
            <h1>Existing User</h1>
            <form id="getPeopleForm" action="http://localhost:8080/getPeople/" method="get">
                <label>Password:</label>
                    <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Submit" />
            </form>

        </div>
    </div>


</body>


<script language="javascript" type="text/javascript">
    // the data needs to be sent to where the server is running, so we need to know where the server is running
    document.getElementById("addPeopleForm").setAttribute("action", `${location.protocol}//${window.location.host}/addPeople/`)
    document.getElementById("getPeopleForm").setAttribute("action", `${location.protocol}//${window.location.host}/getPeople/`)
    console.log("runnnn")

    function gotoRoom()
    {
        window.location.href='./in_room.html';
    }
</script>
