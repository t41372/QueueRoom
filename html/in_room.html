<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Room ${people} </title>

</head>

<body>
<!-- localhost/ in_room/-->
    ${getPeople(password)}
    
    <button onclick="exitRoom()">Exit Room</button>

</body>

<script type="text/javascript">
    function exitRoom() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                alert(xhr.response);
            }
        }
        xhr.open('get', `/deleteUser/?password=${password}`, true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        xhr.send();
    }

</script>
